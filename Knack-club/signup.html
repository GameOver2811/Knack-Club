<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp-KnackClub</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="main">
        <div class="login">SignUp</div>
        <div class="welcome">Welcome to <span>Knack-Club</span></div>
        <div id="title-firstname">First Name</div>
        <input class="firstname" type="text" placeholder="    First Name">
        <div id="title-lastname">Last Name</div>
        <input class="lastname" type="text" placeholder="    Last Name">
        <div id="title-username">User Name</div>
        <input class="username" type="text" placeholder="    User Name">
        <div id="title-password">Password</div>
        <input type="password" class="password" placeholder="    Password"><br>
        <div id="title-confirmpassword">Confirm Password</div>
        <input type="confirmpassword" class="password" placeholder="    Password"><br>
        <button id="login-button">Sign Up</button>
        <div class="line1"></div>
        <div class="or">or</div>
        <div class="line2"></div>
        <div class="google">
            <div class="google-img">
                <img src="images/google.png" alt="Google">
            </div>
            <div class="google-name">
                 Google
            </div>
        </div>
    </div>
</body>
</html>
