<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Knack-Club</title>
    <link rel="icon" href="Dash-images/logo.png">
    <link rel="stylesheet" href="dash.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="icon">
                <img src="Dash-images/icon.jpg">
            </div>
            <div class="name">
                Name <br>
                User Name<br><br>
            </div>
            <hr>
            <div class="prog">
                Languages Known:
            </div>
        </div>
        <div class="right-top">
            <div class="event">
                Ongoing Events & Contests:
            </div>
        </div>
        <div class="right-mid">
            <div class="badges">
                Earned Badges:
            </div>
        </div>
        <div class="right-bottom">
            <div class="achieve">
                Achievements:
            </div>
        </div>
    </div>
</body>
</html>
