<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-KnackClub</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main">
        <div class="login">Login</div>
        <div class="welcome">Welcome to <span>Knack-Club</span></div>
        <div id="title-username">Username/E-mail</div>
        <input class="username" type="text" placeholder="    Username">
        <div id="title-password">Password</div>
        <input type="password" class="password" placeholder="    Password"><br>
        <p id="forgot-password">Forgot password?</p>
        <button id="login-button">Login</button><br>
        <div class="line1"></div>
        <div class="or">or</div>
        <div class="line2"></div>
        <div class="google">
            <div class="google-img">
                <img src="images/google.png" alt="Google">
            </div>
            <div class="google-name">
                 Google
            </div>
        </div>
        <div class="new-account">New member?<span>Create account</span></div>
    </div>
</body>
</html>
